<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo {
        font-size: 30px;
        font-family: monospace;
        border: 2px solid red;
        border-radius: 10px;
        padding: 15px;
        margin: 15px;
      }
      h2 {
        font-family: sans-serif;
      }
      img {
        width: 200px;
        height: 200px;
        border-radius: 200px;
      }
      .container {
        height: 100px;
        background-color: aquamarine;
        margin: -10px;
      }
      #id1 {
        background-color: blueviolet;
      }
      .diff_padd {
        border: 2px solid green;
        padding-top: 10px;
        padding-right: 20px;
        padding-bottom: 8px;
        padding-left: 300px;
      }
      .diff_margin {
        border: 2px solid violet;
        margin-top: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        margin-left: 20px;
      }
      .clockwise_padd{
        border: 2px solid purple;
        padding : 10px 20px 10px 30px ; 
      }
    </style>
  </head>
  <body>
    <h2 class="demo">heading tag</h2>
    <p class="demo">hello world</p>
    <img src="cedcoss.jpg" alt="image not found" />
    <div class="container">this is div tag</div>
    <div id="id1">id of the element id1</div>
    <div class="diff_padd">add different padding to different side</div>
    <div class="diff_margin">add different margin in different side</div>
    <div class="clockwise_padd">add clockwise padding to the element</div>
  </body>
</html>
