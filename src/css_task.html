<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo {

        font-family: monospace;
        border: 2px solid red;
        border-radius: 10px ;
        padding: 15px;
        margin: 15px;
      }
      h2{
          font-family: sans-serif;
      }
      img{

          background-color: aquamarine;

      #id1{

      }

        border: 2px solid green;

        padding-bottom: 8px;
        padding-left: 300px;
      }

  <body>

    <p class="demo">hello world</p>
    <img src="cedcoss.jpg" alt="image not found">
    <div class="container">this is div tag</div>
    <div id="id1">id of the element id1</div>
    <div class="diff_padd">add different padding to different side</div>
